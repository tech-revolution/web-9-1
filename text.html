<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-3"> Data Entry Form</h1>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">Email</label>
                      <input type="number" class="form-control" id="age">
                    </div>
                    
                    <button type="button" onclick="enterData()" class="btn btn-primary">Submit</button>
                  </form>

                  <br>
                  <table class="table caption-top">
                    <caption>List of users</caption>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                      </tr>
                    </thead>
                    <tbody id="display">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let row = -1;
        let num = 1;
        function enterData(){
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let age = document.getElementById('age').value;
            console.log(name);
            let display =  document.getElementById('display');

            let newRow = display.insertRow(row);
            let cel0 = newRow.insertCell(0);
            let cel1 = newRow.insertCell(1);
            let cel2 = newRow.insertCell(2);
            let cel3 = newRow.insertCell(3);

            cel0.innerHTML = num;
            num++;
            cel1.innerHTML = name;
            cel2.innerHTML = email;
            cel3.innerHTML = age;


            row++;
        }
    </script>
</body>
</html>
